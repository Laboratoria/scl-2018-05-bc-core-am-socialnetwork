<head>
  <meta charset="UTF-8">

<body id="loginBody">
  <!-- Aqui va logo de Siembramigos -->
  <section id="logoSection">
    <div id="logo">
      <h1>Siembramigos</h1>
    </div>
  </section>
  <!-- Aquí comienza la solicitud de ingreso de usuario -->

  <div class="container-fluid">
    <div id="loginContainer" class="col md-6 sm-4">
      <div id="loggedIn">
        <button id="logOutButton" onclick="logout()">Cerrar sesión</button>
      </div>
      <div id="loggedOut" class="col-align-self-center">
        <div class="titles">
          <h2>Ingresa con tu cuenta</h2>
        </div>
        <div class="input_container">
          <label for="exampleInputEmail1">Email</label>
          <input id="email" type="email" class="form-control">
        </div>
        <div class="input_container">
          <label for="exampleInputPassword1">Contraseña</label>
          <input id="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div id="containerBtn">
          <button id="loginBtn" class="btnBlueEnter" onclick="login()" type="button" value="LOGIN">Ingresar</button>
        </div>


        <!-- Aquí termina la solicitud de ingreso con formulario -->


        <!-- Aquí comienza el ingreso con Facebook y Google -->

        <div id="btnLoginWith">
          <p>ó</p>
          <h5>Ingresa con</h5>
          <div id="div_btn">
            <button id="loginFacebookBtn" class="btn" type="button" onclick="loginFacebook()" class="btn btn-primary btn-lg">
              <img src="img/Facebook_loggin.svg" alt="Facebook">
            </button>
            <button id="loginGoogleBtn" class="btn" type="button" onclick="loginGoogle()" class="btn btn-primary btn-lg">
              <img src="img/Google_loggin.svg" alt="">
            </button>
            <!-- Aquí termina el ingreso con Facebook y Google -->
          </div>
          <!-- Aquí comienza registrar usuario -->
          <div id=register_container>
            <div class="titles">
              <h6>¿No tienes cuenta?</h6>
            </div>
            <div class="btn_container"></div>
            <button id="registerBtn" class="btnBlue" onclick="register()" type="button">Registro</button>
          </div>
          <!-- Aquí termina registrar usuario -->
        </div>
      </div>
    </div>
    <!-- Aquí comienza página HOME -->
    <div id="loggedHome">
      <!--Navbar-->
      <div id="post_container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">Muro</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Mi perfil
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Amigos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Chat</a>
              </li>
            </ul>
          </div>
          <!-- fin de navbar -->
        </nav>
        <!-- Aquí comienza el ingreso de posts-->
        <div id="user-post-container" class="row">
          <div class="col-1">
            <img src="img/usuario.png">
          </div>
          <div class="col-11">
            <textarea class="txt" id="postArea" placeholder="¿Qué quieres publicar?"></textarea>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-sm">
              <div>
                <div id="btn-images">
                  <button class="btn-img" type="button">
                    <img class="images-icon" src="img/picture.png">
                    <i class="fas fa-plus"></i>
                  </button>

                  <div id="tags">
                    <form>
                      <select>
                        <option selected>Selecione categoría</option>
                        <option value="1">Compost</option>
                        <option value="3">Ecología</option>
                        <option value="3">Energías renovables</option>
                        <option value="3">Lombricultura</option>
                        <option value="3">Reciclaje</option>
                        <option value="3">Outdoor</option>
                        <option value="2">Vida sana</option>
                      </select>
                    </form>
                  </div>
                </div>
                <div id="btn-post">
                  <button id="btnSendPost" type="button" class="btnBlue" onclick="sendMessage()">Publicar</button>
                </div>
              </div>
              <!-- Aquí comienza el contenedor de los post ingresados -->
              <div id="postUserContainer">
                <div id="addPostUser">
                  <!-- Aquí están los post de los usuarios -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Aquí termina página HOME -->
    </div>

    <script src="maindani.js"></script>
</body>

</html>
