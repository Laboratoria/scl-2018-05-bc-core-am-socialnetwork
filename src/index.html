<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ConectApp Alumnos</title>
  <!-- Íconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Página de bienvenida -->
  <section class="initialPage" id="firstSection">
    <!--Logo app-->
    <div class="text-center">
      <img src="assets/img/logo.png" class="rounded logo img-fluid" alt="logo-portada">
    </div>
    <!--Inicio sesión manual-->
    <div class="row">
      <div class="col-md-6 offset-md-3 register" id="loggedOut">
        <div class="input-group inputRegister">
          <input type="email" class="form-control" placeholder="Email" id="email">
          <div class="input-group-append icon-input">
            <span class="input-group-text" id="basic-addon2">
              <i class="far fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="input-group inputRegister">
          <input type="password" class="form-control" placeholder="Contraseña" id="password">
          <div class="input-group-append icon-input">
            <span class="input-group-text" id="basic-addon2">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>
        <button class="btn" id="login" onclick="login()">
          <span>Iniciar Sesión</span>
          <span class="icon">
            <i class="fas fa-angle-double-right"></i>
          </span>
        </button>
        <!-- Inicio Registro -->
        <div class="container-modal">
          <p class="modalTxt">¿Aún no estás registrado?</p>
          <!-- Button trigger modal Register -->
          <button type="button" class="btn btn-primary boton-modal" data-toggle="modal" data-target="#modalRegister">
            REGÍSTRATE
          </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="modalRegisterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalRegisterTitle">Bienvenido</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="containerModal">
                  <!-- 
                  <label for="login-user" class="form-label">Usuario</label>
                  <input id="nickname" class="form-control" type="text" placeholder="Nombre Usuario" />
                   -->
                  <label for="login-mail" class="form-label">Correo Electronico</label>
                  <input id="loginUser" class="form-control" type="email" placeholder="Email" />
                  <label for="login-pass" class="form-label">Contraseña</label>
                  <input id="loginPass" class="form-control" type="password" placeholder="Contraseña" />
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-register" onclick="register()" data-dismiss="modal">REGISTRARME</button>
              </div>
            </div>
          </div>
        </div>
        <!--Inicio sesión automatico-->
        <hr>
        <button class="btn" id="loginFacebook" onclick="loginFacebook()">
          <span class="icon">
            <i class="fab fa-facebook"></i>
          </span>
          <span>Iniciar con Facebook</span>
        </button>
        <button class="btn" id="loginGoogle" onclick="loginGoogle()">
          <span class="icon">
            <i class="fab fa-google-plus-g"></i>
          </span>
          <span>Iniciar con Google</span>
        </button>
      </div>
    </div>
  </section>

  <!-- Barra de navegación -->
  <nav id="loggedIn" class="navbar navbar-light d-none">
    <div class="top md-col-9">
      <!-- Botón que despliega menú -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1"
        aria-expanded="false" aria-label="Toggle navigation">
        <div id="animatedBtn" class="animated-icon3">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
      <!-- Título de la barra -->
      <span id="pageTitle" class="navbar-brand align-middle">CONECTAPP ALUMNOS</span>
    </div>
    <!-- Contenido -->
    <div class="collapse navbar-collapse md-col-3" id="navbarSupportedContent1">
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="toWallPage()">
            <i class="fas fa-users"></i>TABLERO</a>
        </li>
        <li class="nav-item">
          <!-- con class active el elemento oscurece su color (agregar como evento con js) -->
          <a class="nav-link" href="#" onclick="toActivitiesPage()">
            <i class="far fa-star"></i>ACTIVIDADES</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="toCalendarPage()">
            <i class="far fa-calendar-alt"></i>CALENDARIO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="toCouncilPage()">
            <i class="fas fa-chalkboard-teacher"></i>CONSEJO DE CURSO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="toChatPage()">
            <i class="far fa-comments"></i>CHAT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="toProfilePage()">
            <i class="fas fa-user-graduate"></i>PERFIL</a>
        </li>
        <li class="nav-item">
          <a id="logOutButton" onclick="logout()" class="nav-link" href="#">
            <i class="fas fa-arrow-circle-left"></i>CERRAR SESIÓN</a>
        </li>
      </ul>
      <img src="assets/img/logo-noBack.png" alt="logo-noBack">
    </div>
  </nav>

  <!-- Tablero -->
  <section id="wall" class="sections md-col-9 container-fluid d-none">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div id="messageContainer"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <!-- Caja de comentarios -->
        <div class="card">
          <div class="card-body">
            <input id="messageArea" class="form-control" type="text" placeholder="Escribe tu mensaje">
            <input id="sendButton" type="button" value="Publicar" onclick="sendMessage()">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Actividades -->
  <section id="activities" class="sections md-col-9 d-none">
    <h1>Hola aquí van las actividades xD</h1>
  </section>

  <!-- Calendario -->
  <section id="calendar" class="sections md-col-9 d-none">
    <h1>Hola aquí va un calendario bonito
      <3</h1>
  </section>

  <!-- Consejo de Curso -->
  <section id="council" class="sections md-col-9 d-none">
    <h1>Profe, ponga acá lo que quiera xD</h1>
  </section>

  <!-- Chat -->
  <section id="chat" class="sections md-col-9 d-none">
    <!-- Inicio Chat-->
    <div class="chat_window" id="chatSection">
      <div class="top_menu">
        <img class="avatar-pic" src="">
        <div class="title">
          <div class="chat-name">Usuario</div>
          <div class="chat-num">Escribiendo...</div>
        </div>
      </div>
      <!-- Contenedor Mensajes -->
      <div class="messagesContainer" id="messagesContainer"></div>
      <!-- Area de envio -->
      <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
          <textarea class="message-input" id="messageInput" /> </textarea>
        </div>
        <div class="send_message" onclick="sendMessage()">
          <div class="text">
            <i class="far fa-paper-plane"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin Chat -->
  </section>

  <!-- Perfil de usuario -->
  <section id="profile" class="container-fluid md-col-9 sections d-none">
    <article class="small-12 medium-2 large-2">
      <div class="circle row">
        <img id="profilePic" class="profile-pic" src="">
      </div>
      <form id="cameraIcon" action="#" class="row">
        <button id="cam">
          <i class="fas fa-camera"></i>
        </button>
        <div id="photoChange" class="input-file-container d-none">
          <input id="updatePic" accept="image/*" class="input-file" id="my-file" type="file" capture="camera">
        </div>
      </form>
    </article>
    <article class="userInfo small-12 medium-2 large-2 row">
      <form>
        <div class="form-group row">
          <label for="userName" class="col-sm-2 col-form-label">NOMBRE</label>
          <div class="col-sm-10">
            <input id="userName" type="text" readonly class="form-control-plaintext">
            <button id="diskBtn" onclick="changeName()">
              <i class="fas fa-edit"></i>
            </button>
            <button id="saveBtn" class="d-none">
              <i class="far fa-save"></i>
            </button>
          </div>
        </div>
        <div class="form-group row">
          <label for="userEmail" class="col-sm-2 col-form-label">CORREO</label>
          <div class="col-sm-10">
            <input id="userEmail" type="text" readonly class="form-control-plaintext">
          </div>
        </div>
        <div id="saveChanges" class="form-btns row d-none">
          <div class="btn btn-primary" onclick="updatePhoto()">GUARDAR</div>
        </div>
      </form>
    </article>
  </section>

  <script src="assets/js/events.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/profile.js"></script>
  <script src="assets/js/chat.js"></script>
  <script src="assets/js/tab.js"></script>
</body>

</html>
